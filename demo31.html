<html>
    <head>
        <title>DEMO31</title>
        <script>
            // template literal , can concatinate the string and normal variable
            const name="klu"
            //` is backtick
            document.writeln(`<b>My name is ${name}</b>`)
            document.writeln("</br>")

            //spread operator, 2 types of spread operaotr. 1st merge 2 arrays directly, 2nd to iterate the array
            const a =[1, 2, 3]
            const b=[...a,4,5]
            document.writeln(a+"</br>") // , is there then it is iterable
            document.writeln(b+"</br>")

            const v1="kluniversity"
            const v2=[...v1]
            document.writeln("v1="+v1+"</br>")
            document.writeln("v2="+v2+"</br>")


            const p=[10, 20, 30]
            const q=[40,50,60]
            const r = [...p,...q]
            document.writeln(p+"</br>")
            document.writeln(q+"</br>")
            document.writeln(r+"</br>")

            // destructuring assignment, extracting the individual elements assign to different elements

            const arr=["os","aws",10,30]
            document.writeln("arr="+arr+"</br>")
            document.writeln("arr length="+arr.length)
            document.writeln("</br>")

            const [m,s,w,d]=arr
            document.writeln(m+"</br>")
            document.writeln(s+"</br>")
            document.writeln(w+"</br>")
            document.writeln(d+"</br>")

            const [i,j]=arr
            document.writeln(i+"</br>")//os
            document.writeln(j+"</br>")//aws

            const[x,,y]=arr
            document.writeln(x+"</br>")//os
            document.writeln(y+"</br>")//10





        </script>
    </head>
    <body>

    </body>
</html>
