<html>
    <head>
        <title>DEMO30</title>
        <script>
            //map method, you can change the existing array elements by some operations
            const arr1 =[23, 45, 62, 34, 56, 78, 90]
            document.writeln("Array arr1="+arr1+"</br>")

            const output1=arr1.map( (number)=>number*20)
            document.writeln("Array output1 = " +output1+"</br>")

            //filter method,you can filter the array elements individually by putting some conditions

            const arr2 =[10, 20, 21, 32, 56, 91, 100]
            document.writeln("Array arr2="+arr2+"</br>")

            const output2= arr2.filter((element)=>element%2==0)
            document.writeln("Array output2="+output2+"</br>")
            
            //reduce method accumulating the elements into single element
            const arr3 =[10, 20, 30, 40, 50]
            document.writeln("Array arr3="+arr3+"</br>")

            const display=(sum, element)=>sum = sum+element
            
            const output=arr3.reduce(display, 0) // have to pass initial value and call back which is display
            document.writeln("Output="+output)



        </script>
    </head>
    <body></body>
</html>
