<html>
    <head>
        <title>DEMO29</title>
        <script>
            // map object key can be of any type, in object key should be string
            //map object - foreach method
            // in foreach method 1 parameter is considered as value and in 2 parameters 1st is value and 2nd is key

            const mapobj1=new Map()

            mapobj1.set(1,101)
            mapobj1.set("id",1234)
            mapobj1.set("name","klu")

            document.writeln("Map object 1 size="+mapobj1.size+"</br>")

            document.writeln("<u> Map object 1 values </u></br>")

            mapobj1.forEach((v) => document.writeln(v))

            document.writeln("</br><u> Map Object 1 keys and values</u></br>")

            mapobj1.forEach((v,k) => {
                document.writeln(k+":"+v)
            })

            const mapobj2 = new Map([ ["id",101],["name","klu"] ]) // constructor

            document.writeln("</br>Map object 2 size="+mapobj2.size+"</br>")

            document.writeln("<u> Map object 2 values </u></br>")

            mapobj2.forEach((v) => document.writeln(v))

            document.writeln("</br><u> Map Object 2 keys and values</u></br>")

            const dispaly=(v,k)=>{
                document.writeln(k+":"+v)
            }

            mapobj2.forEach(dispaly) //where display is callback and arrow function, forEcah is the function call and passing function or method as an argument to the forEach or function is called call back.
            

            

        </script>
    </head>
    <body></body>
</html>
