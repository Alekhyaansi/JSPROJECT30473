<html>
    <head>
        <title>JAVASCRIPT</title>
        <script>
            //best example of stack is recursive
            //recursive function demo 1
            function fact(n)
            {
                return  n==0? 1: n*fact(n-1)
            }
            const a= parseInt(prompt("Enter a value",0))
            alert("Output="+fact(a))
        </script>
    </head>
    <body></body>
</html>
