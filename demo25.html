<html>
    <head>
        <title>DEMO25</title>
        <script>
            //arrow function
            let sum=(a,b) =>a+b
            document.writeln("Output="+sum(10.5,20.6)+"</br>")

            const mul=(x,y)=>{
                let output=x*y
                return output
            }
            document.writeln("Output="+mul(13,14))

            document.writeln("</br>")
            const status=(n)=>{
                if (n%2==0)
                return true
                else
                return false
            }
            let n=11 //static variable, fix the value during compile time
            if(status(n))
            document.writeln(n+" is Even")
            else
            document.writeln(n+" is Odd")
        </script>
    </head>

</html>
